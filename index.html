<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sustainability Purchasing Explorer</title>
<link rel="stylesheet" type="text/css" href="sustain.css">
</head>

<body>


<div class="container">
	<div class="row">
		<section>
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">

                    <li role="presentation" class="active">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                1
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                2
                            </span>
                        </a>
                    </li>
                    <li role="presentation" class="disabled">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                3
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#step4" data-toggle="tab" aria-controls="step4" role="tab" title="Step 4">
                            <span class="round-tab">
                                4
                            </span>
                        </a>
                    </li>
                    
                </ul>
            </div>

            <form role="form">
              <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="step1">
                        <h3>Business Category</h3>
                        <p>Select your business category and hit "Save and Continue"</p>
                        <p>What best describes your organization? </p>
						<iframe src='https://qlikviz.epa.gov/single?appid=3bc4fd8f-371e-4dc5-b1b1-2605ff193c2a&obj=MLqXkp&select=clearall' class="QlikDD" style='border:none;'></iframe>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-primary next-step">Continue</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="step2">
                    <h3>Impacts</h3>
                        <p>These are your impacts</p>                       
						<iframe src='https://qlikviz.epa.gov/single?appid=3bc4fd8f-371e-4dc5-b1b1-2605ff193c2a&obj=rGRMZG' class="QlikImpacts" style='border:none;'></iframe>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-primary next-step">Continue</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="step3">
                    <h3>Scope</h3>
                        <p>Impact Scope</p>
                        <iframe src='https://qlikviz.epa.gov/single?appid=3bc4fd8f-371e-4dc5-b1b1-2605ff193c2a&obj=ckBAMC' class="QlikImpacts" style='border:none;'></iframe>
                        <ul class="list-inline pull-right">
                        <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-primary btn-info-full next-step">Continue</button></li>
                        </ul>
                    </div>
                    
                    <div class="tab-pane" role="tabpanel" id="step4">
                    <h3>Purchases</h3>
                        <p>Sources of purchased water</p>
                        <iframe src='https://qlikviz.epa.gov/single?appid=3bc4fd8f-371e-4dc5-b1b1-2605ff193c2a&obj=MyNCeF' class="QlikImpacts" style='border:none;'></iframe>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                        </ul>
                    </div>
                    
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </section>
   </div>
</div>

</body>
</html>
